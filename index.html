<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DIPAM â€” Click for New Year 2026 Wish</title>
<style>
  :root{
    --bg:#03040a;
    --card:#0f1724;
    --accent1: #ff3d81;
    --accent2: #6ee7b7;
    --accent3: #60a5fa;
    --gold: #ffd166;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(800px 400px at 10% 10%, #071021 0%, transparent 30%),
      radial-gradient(700px 500px at 90% 90%, #021220 0%, transparent 30%),
      var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
  }

  /* Stage card */
  .wrap{
    width:min(920px, 94vw);
    max-width:980px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:20px;
    padding:38px;
    box-shadow: 0 20px 60px rgba(2,6,23,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
    display:grid;
    place-items:center;
    gap:18px;
    position:relative;
    overflow:visible;
  }

  /* DIPAM button (the clickable name) */
  .name-btn{
    --size: clamp(120px, 14vw, 220px);
    width:var(--size);
    height:var(--size);
    border-radius:24px;
    display:grid;
    place-items:center;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), transparent 20%),
      linear-gradient(180deg, #0b1220, #071126);
    border: 2px solid rgba(255,255,255,0.04);
    color: white;
    font-weight:900;
    font-size: clamp(20px, 4.6vw, 40px);
    letter-spacing:2px;
    cursor:pointer;
    user-select:none;
    transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s;
    box-shadow:
      0 8px 30px rgba(2,6,23,0.6),
      0 0 0 6px rgba(96,165,250,0.03);
    position:relative;
    z-index:30;
  }
  .name-btn:active{ transform: translateY(2px) scale(.99) }

  .name-btn .glow{
    position:absolute; inset:-18%;
    pointer-events:none;
    filter:blur(36px);
    opacity:0.9;
    mix-blend-mode:screen;
  }

  /* subtle hover life */
  .name-btn:hover{
    transform: translateY(-6px) scale(1.02);
    box-shadow:
      0 12px 40px rgba(2,6,23,0.75),
      0 0 50px rgba(255,61,129,0.08),
      0 0 80px rgba(96,165,250,0.06);
  }

  /* Wish message (hidden initially) */
  .wish{
    margin-top:12px;
    text-align:center;
    pointer-events:none;
  }
  .wish .title{
    font-weight:900;
    font-size: clamp(20px, 4vw, 44px);
    letter-spacing:1px;
    opacity:0;
    transform: translateY(12px) scale(.99);
    transition:transform .6s cubic-bezier(.2,.9,.25,1), opacity .6s;
    text-shadow: 0 6px 32px rgba(0,0,0,0.6);
    margin:0;
  }
  .wish .subtitle{
    margin-top:8px;
    color: #cbd5e1;
    font-size:clamp(12px, 1.8vw, 16px);
    opacity:0;
    transform: translateY(12px);
    transition: transform .6s .08s cubic-bezier(.2,.9,.25,1), opacity .6s .08s;
  }

  /* visible states when active */
  .wrap.launched .wish .title{ opacity:1; transform: translateY(0) scale(1); }
  .wrap.launched .wish .subtitle{ opacity:1; transform: translateY(0) }

  /* Replay button */
  .controls{
    margin-top:10px;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .btn-replay{
    background:transparent;
    color:#fff;
    border:1px solid rgba(255,255,255,0.08);
    padding:8px 14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
    font-size:14px;
    transition: all .18s ease;
  }
  .btn-replay:hover{ transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.6) }

  /* Confetti container (absolute) */
  .confetti-layer{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:20;
    overflow:visible;
  }

  /* individual confetti piece */
  .confetti{
    position:absolute;
    width:10px;
    height:14px;
    opacity:0;
    transform-origin:center;
    will-change:transform, opacity;
    border-radius:2px;
    filter:drop-shadow(0 6px 8px rgba(0,0,0,0.35));
  }

  /* firework burst using CSS circles */
  .firework{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
    mix-blend-mode:screen;
  }

  /* tiny sparkle overlay */
  .sparkles{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:40;
  }
  .sparkle{
    position:absolute;
    width:6px; height:6px;border-radius:50%;
    background:rgba(255,255,255,0.85);
    transform: translate(-50%,-50%) scale(0.6);
    opacity:0;
    filter: blur(0.6px);
  }

  /* accessibility live region (visually hidden) */
  .sr-only{
    position:absolute!important;
    height:1px;width:1px;
    overflow:hidden;
    clip:rect(1px,1px,1px,1px);
    white-space:nowrap;
  }

  /* small responsive adjustments */
  @media (max-width:420px){
    .wrap{ padding:22px }
    .name-btn{ --size:130px }
  }
</style>
</head>
<body>
  <div class="wrap" id="stage" aria-live="polite">
    <div class="confetti-layer" id="confetti"></div>
    <div class="sparkles" id="sparkles"></div>

    <!-- DIPAM clickable -->
    <button class="name-btn" id="dipamBtn" aria-describedby="hint" aria-pressed="false">
      <span style="position:relative; z-index:32">CLICK HERE</span>

      <!-- colorful soft glow layers -->
      <svg class="glow" width="0" height="0" viewBox="0 0 0 0" aria-hidden="true">
        <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="18" result="b"/>
          <feColorMatrix in="b" type="matrix"
            values="0 0 0 0 0.996
                    0 0 0 0 0.42
                    0 0 0 0 0.78
                    0 0 0 0.6 0" />
        </filter>
      </svg>
    </button>

    <div class="wish" aria-hidden="true" id="wishBlock">
      <h2 class="title" id="wishTitle">Happy New Year 2026, DIPAM!</h2>
      <div class="subtitle" id="wishSub">Wishing you big wins, wild ideas, and vibes âœ¨</div>

      <div class="controls" id="controls">
        <button class="btn-replay" id="replay">Replay ðŸŽ‰</button>
      </div>
    </div>

    <div id="hint" class="sr-only">Click the name to see a New Year 2026 animation.</div>
  </div>

<script>
/* JS: create confetti + fireworks + reveal logic */
(function(){
  const stage = document.getElementById('stage');
  const btn = document.getElementById('dipamBtn');
  const confettiLayer = document.getElementById('confetti');
  const wishBlock = document.getElementById('wishBlock');
  const replay = document.getElementById('replay');
  const sparkles = document.getElementById('sparkles');
  let animating = false;

  // utility random
  const rand = (min, max) => Math.random() * (max - min) + min;

  // create confetti pieces (clear existing first)
  function spawnConfetti(xPct=50){
    confettiLayer.innerHTML = '';
    const count = 60;
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'confetti';
      // random color palette
      const colors = ['#ff3d81','#ffd166','#60a5fa','#6ee7b7','#ff8b3d','#e879f9'];
      el.style.background = colors[Math.floor(rand(0, colors.length))];
      // position at top near the click x
      const startX = rand(xPct - 10, xPct + 10);
      el.style.left = startX + '%';
      el.style.top = rand(18, 36) + '%';
      el.style.opacity = 0;

      // random size
      const w = rand(6, 14);
      el.style.width = w + 'px';
      el.style.height = Math.round(w * rand(1.1,1.6)) + 'px';
      // random tilt
      el.style.transform = `rotate(${rand(0,360)}deg) translateY(0)`;
      confettiLayer.appendChild(el);

      // animate with JS timeline (requestAnimationFrame)
      animateConfetti(el);
    }
  }

  function animateConfetti(el){
    const duration = rand(1800, 3000);
    const start = performance.now();
    const startX = parseFloat(el.style.left);
    const amplitudeX = rand(-20, 20);
    const rotateSpeed = rand(200, 900);
    const startTop = parseFloat(el.style.top);
    function frame(now){
      const t = Math.min(1, (now - start)/duration);
      // ease out
      const ease = 1 - Math.pow(1 - t, 3);
      const fall = startTop + ease * rand(55, 80);
      const drift = amplitudeX * Math.sin(ease * Math.PI * 1.2);
      el.style.left = (startX + drift) + '%';
      el.style.top = fall + '%';
      el.style.opacity = 1 - t*0.05;
      const rot = (t * rotateSpeed) + (parseFloat(el.dataset._r||0));
      el.style.transform = `rotate(${rot}deg)`;
      if(t < 1) requestAnimationFrame(frame);
      else {
        // fade out
        el.style.transition = 'opacity .8s ease';
        el.style.opacity = 0;
        setTimeout(()=> el.remove(), 900);
      }
    }
    requestAnimationFrame(frame);
  }

  // fireworks bursts (circles that expand and fade)
  function spawnFirework(clientXPercent, clientYPercent){
    // create many small dots
    const count = 24;
    for(let i=0;i<count;i++){
      const dot = document.createElement('div');
      dot.className = 'firework';
      const colors = ['#ffd166','#ff3d81','#60a5fa','#6ee7b7','#f472b6'];
      dot.style.background = colors[Math.floor(rand(0, colors.length))];
      // position near center top-ish
      dot.style.left = clientXPercent + '%';
      dot.style.top = clientYPercent + '%';
      confettiLayer.appendChild(dot);

      // animate with CSS-like timeline
      const angle = rand(0, Math.PI*2);
      const speed = rand(60, 160); // px
      const dur = rand(700, 1100);
      const start = performance.now();
      function loop(now){
        const t = Math.min(1, (now - start)/dur);
        const ease = (1 - Math.pow(1 - t, 3));
        const dx = Math.cos(angle) * speed * ease;
        const dy = Math.sin(angle) * speed * ease;
        dot.style.transform = `translate(${dx}px, ${dy}px) scale(${0.6 + 0.8 * (1 - Math.abs(0.5 - ease))})`;
        dot.style.opacity = 1 - ease;
        if(t < 1) requestAnimationFrame(loop);
        else dot.remove();
      }
      requestAnimationFrame(loop);
    }
  }

  // sparkles (tiny twinkles)
  function spawnSparkles(){
    sparkles.innerHTML = '';
    const count = 10;
    for(let i=0;i<count;i++){
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = rand(20,80) + '%';
      s.style.top = rand(20,70) + '%';
      sparkles.appendChild(s);
      // animate
      const delay = rand(0, 900);
      setTimeout(()=> {
        s.animate([
          { transform: 'translate(-50%,-50%) scale(0.2)', opacity: 0 },
          { transform: 'translate(-50%,-70%) scale(1.2)', opacity: 1 },
          { transform: 'translate(-50%,-90%) scale(0.4)', opacity: 0 }
        ], { duration: 900 + rand(0,400), easing: 'cubic-bezier(.2,.8,.2,1)' });
        setTimeout(()=> s.remove(), 1400);
      }, delay);
    }
  }

  // main launch sequence
  function launchAt(clientXPercent = 50){
    if(animating) return;
    animating = true;
    stage.classList.add('launched');
    btn.setAttribute('aria-pressed', 'true');

    // reveal message
    wishBlock.setAttribute('aria-hidden', 'false');

    // spawn confetti & fireworks timed
    spawnConfetti(clientXPercent);
    spawnSparkles();

    // multiple fireworks at different offsets
    setTimeout(()=> spawnFirework(clientXPercent-8, 36), 120);
    setTimeout(()=> spawnFirework(clientXPercent+6, 30), 260);
    setTimeout(()=> spawnFirework(clientXPercent, 26), 420);
    setTimeout(()=> spawnConfetti(clientXPercent), 520);
    setTimeout(()=> spawnSparkles(), 640);
    setTimeout(()=> spawnFirework(clientXPercent-12, 40), 820);

    // end animation after a while, allow replay
    setTimeout(()=> {
      animating = false;
      // keep the message visible; user can replay
    }, 2800);
  }

  // map click coordinates to percentage inside stage for nicer spawn
  function pctFromEvent(e){
    const rect = stage.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width * 100;
    const y = (e.clientY - rect.top) / rect.height * 100;
    return { x: Math.max(5, Math.min(95, x)), y: Math.max(5, Math.min(95, y)) };
  }

  // click handler for name
  btn.addEventListener('click', function(ev){
    const pct = pctFromEvent(ev);
    launchAt(pct.x);
  });

  // keyboard accessibility (enter/space)
  btn.addEventListener('keydown', function(ev){
    if(ev.key === 'Enter' || ev.key === ' '){
      ev.preventDefault();
      launchAt(50);
    }
  });

  // replay button
  replay.addEventListener('click', function(){
    // small pulse on name
    btn.animate([
      { transform: 'translateY(0) scale(1)' },
      { transform: 'translateY(-10px) scale(1.04)' },
      { transform: 'translateY(0) scale(1)' }
    ], { duration: 450, easing: 'cubic-bezier(.2,.9,.2,1)' });
    // spawn center fireworks and confetti
    launchAt(50);
  });

  // initial hint pulse to invite click
  (function hintPulse(){
    btn.animate([
      { transform: 'translateY(0) scale(1)' },
      { transform: 'translateY(-6px) scale(1.02)' },
      { transform: 'translateY(0) scale(1)' }
    ], { duration: 2200, iterations: Infinity, easing: 'ease-in-out', delay: 400 });
  })();

  // Announce message for screen readers when launched
  const liveRegion = document.createElement('div');
  liveRegion.className = 'sr-only';
  liveRegion.setAttribute('aria-live','polite');
  document.body.appendChild(liveRegion);
  // update live region when message appears
  const obs = new MutationObserver(()=> {
    if(stage.classList.contains('launched')){
      liveRegion.textContent = 'Happy New Year 2026, DIPAM!';
    } else liveRegion.textContent = '';
  });
  obs.observe(stage, { attributes: true, attributeFilter: ['class'] });

})();
</script>
</body>
</html>
